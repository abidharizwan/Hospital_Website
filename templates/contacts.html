{% extends "base.html" %}
{% load crispy_forms_tags %} 


{% block title%}
Contact
{% endblock %}

{% block content %}
<h1 class="text-center my-4">Contact Us</h1>
<hr class="mb-5">
<div class="container mt-5">
    <p class="text-center mb-4">We'd love to hear from you! Please fill out the form below, and we'll get in touch with you shortly.</p>
    <form class="shadow p-4 bg-light rounded"  method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
    }
    .btn {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    hr {
        border: 0;
        height: 1px;
        background: #007bff;
        margin-bottom: 20px;
    }
</style>


{% endblock %}
